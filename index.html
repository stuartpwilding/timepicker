<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>timepicker</title>
    <link rel="stylesheet" href="css/timepicker.css">
 
    </head>
<body>


    <div class="timepicker">
        <div class="timepicker_display">
            <div class="value">
                <span class="time">12:00</span>
                <span class="am_pm">
                    <span class="selected">AM</span>
                    <span>PM</span>
                </span>
            </div>
            <input type="text" value="12:15PM">
        </div>
        <div class="timepicker_clock dropdown" style="background-image: url('img/clock_bg.svg');">
            <div class="timepicker_hand" style="background-image: url('img/clock_hand.svg');"></div>
        </div>
    </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/zingtouch.js"></script>
<script src="js/timepicker.js"></script>


</body>
</html>
